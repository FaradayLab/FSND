{% extends 'layouts/main.html' %}
{% block title %}Casting Agency | Movies{% endblock %}
{% block content %}
<h3>Movies</h3>
<ul class="items">
{% for movie in movies %}
	<li>
		<a href="/movies/{{ movie.id }}">
			<i class="fas fa-music"></i>
			<div class="item">
				<h5>{{ movie.title }}</h5>
			</div>
		</a>
	</li>
{% endfor %}
</ul>

{% endblock %}
